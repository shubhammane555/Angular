<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>
      welcome to Angular calculator
      <h4>
        (Convert this static calculator webpage to a live calculator Angular app
        where the result will be updated in real-time using event binding.)
      </h4>
    </h1>
    <h3>
      1.Addition<br />
      2.subsraction <br />
      3.Multiplication <br />
      4.Division<br />
    </h3>
    <hr color="black" />
    <div class="border border-primary">
      <div class="container">
        <div class="row">
          <div class="form-group col-md-4">
            <label>First Number:</label>
            <input type="number" class="form-control" #fd />
          </div>
          <div class="form-group col-md-4">
            <label>Secand Number:</label>
            <input type="number" class="form-control" #sd />
          </div>
        </div>
        <div class="row" class="form-group col-md-4">
          <label>Enter Choice:</label>
          <input type="number" class="form-control" #cd />
        </div>
        <button type="submit" (click)="calculate(fd.value, sd.value, cd.value)">
          CLACULATE
        </button>

        <p>First Number:{{ num1 }}</p>
        <p>Secand Number:{{ num2 }}</p>
        <p>Result:{{ result }}</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
