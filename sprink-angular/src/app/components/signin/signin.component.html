<div class="he card" style="width: 60rem">
  <div class="card-body">
    <h5 class="card-title text-center">Log In</h5>

    <div class="" id="userpage" *ngIf="showlogin">
      <main class="col-md-5 col-sm-3 mx-auto mt-4">
        <header class="text-center">
          <h6 class="text-primary">Provide details</h6>
        </header>
        <hr />

        <section>
          <div class="border border-black">
            <form
              action="register-backend"
              method="GET"
              class="font-weight-bold"
            >
              <!-- Email -->
              <div id="emailField" name="emailField" class="form-group">
                <label for="email">Email*</label><br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="abc@xyz.com"
                  required
                />
                <small id="emailFieldHelp" class="form-text text-muted"
                  >Your email is safe with us</small
                >
              </div>

              <!-- Password -->
              <div id="passwordField" name="passwordField" class="form-group">
                <label for="password">Password*</label><br />
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Type password"
                  required
                />
                <small id="passwordHelp" class="form-text text-muted"
                  ><ul style="padding: 0; list-style: inside">
                    <li>Password should be between 8-16 characters</li>
                    <li>
                      Password should contain both lowercase and uppercase
                      alphabets
                    </li>
                    <li>Password should contain at least one special symbol</li>
                  </ul></small
                >
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" /> Remember Me
                </label>
              </div>

              <!-- Submit Button -->
              <div id="loginButton">
                <button
                  class="btn btn-block btn-primary"
                  routerLink="/homepage"
                >
                  Login
                  <!-- <a [routerLink]="'/homepage'"> Login </a> -->
                </button>
                <div>
                  <a class="btn btn-link" (click)="forget()">
                    Forgot Your Password?
                  </a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <div class="" id="userpage" *ngIf="forgetpassword">
      <main class="col-md-5 mx-auto mt-4">
        <div class="border border-primary">
          <form action="register-backend" method="GET" class="font-weight-bold">
            <h4>Reset Password</h4>
            <hr />

            <!-- Email -->
            <div id="emailField" name="emailField" class="form-group">
              <label for="email">Email*</label><br />
              <input
                type="email1"
                id="email"
                name="email"
                class="form-control"
                placeholder="abc@gmail.com"
              />
            </div>
            <!-- Submit Button -->
            <div id="restButton">
              <input
                type="rest"
                value="Send Password Reset Link"
                class="btn btn-block btn-primary"
              />
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
</div>
